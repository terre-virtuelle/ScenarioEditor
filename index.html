<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaVisu4D Scenario Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        /* â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        header {
            background: #252526;
            padding: 12px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            color: #cccccc;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #1177bb;
        }

        button.secondary {
            background: #3e3e42;
        }

        button.secondary:hover {
            background: #505050;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* â”€â”€â”€ Main Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        #editor-container {
            flex: 1;
            position: relative;
        }

        #sidebar {
            width: 300px;
            background: #252526;
            border-left: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-section {
            padding: 15px;
            border-bottom: 1px solid #3e3e42;
        }

        .sidebar-section h2 {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #output {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            background: #1e1e1e;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 6px 10px;
            border-radius: 3px;
            background: #2d2d30;
        }

        .log-entry.success {
            border-left: 3px solid #4ec9b0;
        }

        .log-entry.error {
            border-left: 3px solid #f48771;
        }

        .log-entry.info {
            border-left: 3px solid #3794ff;
        }

        .log-entry .timestamp {
            color: #858585;
            font-size: 11px;
        }

        .log-entry .message {
            margin-top: 4px;
            color: #d4d4d4;
        }

        /* â”€â”€â”€ Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-item {
            background: #2d2d30;
            padding: 10px;
            border-radius: 3px;
        }

        .stat-label {
            font-size: 11px;
            color: #858585;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #4ec9b0;
        }

        /* â”€â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        footer {
            background: #252526;
            border-top: 1px solid #3e3e42;
            padding: 6px 20px;
            font-size: 12px;
            color: #858585;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-indicator.ready {
            background: #4ec9b0;
        }

        .status-indicator.parsing {
            background: #3794ff;
            animation: pulse 1.5s infinite;
        }

        .status-indicator.error {
            background: #f48771;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* â”€â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        @media (max-width: 768px) {
            #sidebar {
                display: none;
            }
        }

        /* â”€â”€â”€ Scrollbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
    </style>
</head>
<body>
    <header>
    <img class="fit-picture" src="img/logo-navisu.png" alt="NaVisu4D" />
        <h1> NaVisu4D Scenario Editor</h1>
        <div class="header-actions">
            <button id="btn-parse">Parse</button>
            <button id="btn-validate">Validate</button>
            <button id="btn-download" class="secondary">Download</button>
            <button id="btn-theme" class="secondary">ğŸŒ“ Theme</button>
        </div>
    </header>

    <main>
        <div id="editor-container"></div>
        
        <aside id="sidebar">
            <div class="sidebar-section stats">
                <div class="stat-item">
                    <div class="stat-label">Commands</div>
                    <div class="stat-value" id="stat-commands">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Lines</div>
                    <div class="stat-value" id="stat-lines">0</div>
                </div>
            </div>

            <div class="sidebar-section" style="flex: 1; display: flex; flex-direction: column;">
                <h2>Console</h2>
                <div id="output"></div>
            </div>
        </aside>
    </main>

    <footer>
        <div>
            <span class="status-indicator ready" id="status-indicator"></span>
            <span id="status-text">Ready</span>
        </div>
        <div>
            NaVisu4D v1.0 Â· <a href="https://navisu4d.org" style="color: #3794ff; text-decoration: none;">navisu4d.org</a>
        </div>
    </footer>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    
    <script type="module">
        import { registerNaVisu4DLanguage, defaultScenario } from './navisu4d-monaco-config.js';

        let editor;
        let currentTheme = 'navisu4d-dark';

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  Initialisation Monaco
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        require.config({ 
            paths: { 
                vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' 
            } 
        });

        require(['vs/editor/editor.main'], function() {
            // Enregistrer le langage NaVisu4D
            registerNaVisu4DLanguage(monaco);

            // CrÃ©er l'Ã©diteur
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: defaultScenario,
                language: 'navisu4d',
                theme: currentTheme,
                fontSize: 14,
                lineNumbers: 'on',
                roundedSelection: false,
                scrollBeyondLastLine: false,
                readOnly: false,
                minimap: { enabled: true },
                automaticLayout: true,
                suggestOnTriggerCharacters: true,
                quickSuggestions: true,
                wordBasedSuggestions: false
            });

            // Mise Ã  jour des stats en temps rÃ©el
            editor.onDidChangeModelContent(() => {
                updateStats();
            });

            updateStats();
            log('âœ“ Editor initialized', 'success');
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  Actions
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        document.getElementById('btn-parse').addEventListener('click', async () => {
            setStatus('parsing', 'Parsing...');
            const code = editor.getValue();
            
            try {
                // Simuler un appel au parser (remplacer par vraie intÃ©gration)
                const result = await parseScenario(code);
                
                if (result.success) {
                    log(`âœ“ Parsed successfully: ${result.commands.length} command(s)`, 'success');
                    setStatus('ready', 'Ready');
                } else {
                    log(`âœ— Parse error: ${result.error}`, 'error');
                    setStatus('error', 'Parse error');
                }
            } catch (err) {
                log(`âœ— Error: ${err.message}`, 'error');
                setStatus('error', 'Error');
            }
        });

        document.getElementById('btn-validate').addEventListener('click', async () => {
            setStatus('parsing', 'Validating...');
            const code = editor.getValue();
            
            try {
                const result = await validateScenario(code);
                
                if (result.valid) {
                    log('âœ“ Scenario is valid', 'success');
                    setStatus('ready', 'Ready');
                } else {
                    log(`âœ— Validation failed:\n${result.errors.join('\n')}`, 'error');
                    if (result.warnings.length) {
                        log(`âš  Warnings:\n${result.warnings.join('\n')}`, 'info');
                    }
                    setStatus('error', 'Invalid');
                }
            } catch (err) {
                log(`âœ— Error: ${err.message}`, 'error');
                setStatus('error', 'Error');
            }
        });

        document.getElementById('btn-download').addEventListener('click', () => {
            const code = editor.getValue();
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'scenario_navisu4d.txt';
            a.click();
            URL.revokeObjectURL(url);
            log('âœ“ Scenario downloaded', 'success');
        });

        document.getElementById('btn-theme').addEventListener('click', () => {
            currentTheme = currentTheme === 'navisu4d-dark' ? 'navisu4d-light' : 'navisu4d-dark';
            monaco.editor.setTheme(currentTheme);
            document.body.style.background = currentTheme === 'navisu4d-dark' ? '#1e1e1e' : '#ffffff';
            document.body.style.color = currentTheme === 'navisu4d-dark' ? '#d4d4d4' : '#000000';
            log(`Theme changed to ${currentTheme}`, 'info');
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  Helpers
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function updateStats() {
            const code = editor.getValue();
            const lines = code.split('\n').length;
            const commands = (code.match(/#\w+/g) || []).length;
            
            document.getElementById('stat-lines').textContent = lines;
            document.getElementById('stat-commands').textContent = commands;
        }

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('fr-FR');
            entry.innerHTML = `
                <div class="timestamp">${timestamp}</div>
                <div class="message">${escapeHtml(message)}</div>
            `;
            
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        function setStatus(state, text) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            indicator.className = `status-indicator ${state}`;
            statusText.textContent = text;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        //  Parser Integration (stub - Ã  remplacer par vraie intÃ©gration)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        async function parseScenario(code) {
            // TODO: IntÃ©grer avec parser.js
            // Pour l'instant, simple validation
            const commands = code.match(/#\w+/g) || [];
            
            // Simuler un dÃ©lai
            await new Promise(resolve => setTimeout(resolve, 300));
            
            return {
                success: true,
                commands: commands.map((cmd, i) => ({ type: cmd.substring(1), index: i }))
            };
        }

        async function validateScenario(code) {
            // TODO: IntÃ©grer avec parser.js validateScenario()
            await new Promise(resolve => setTimeout(resolve, 300));
            
            const errors = [];
            const warnings = [];
            
            // VÃ©rification basique
            if (!code.trim()) {
                errors.push('Scenario is empty');
            }
            
            if (code.includes('bbox') && !code.match(/#bbox,[-\d.]+,[-\d.]+,[-\d.]+,[-\d.]+/)) {
                errors.push('Invalid bbox syntax');
            }
            
            return {
                valid: errors.length === 0,
                errors,
                warnings
            };
        }
    </script>
</body>
</html>
